<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Games</title>
</head>

<body class="small">
    <!-- Start Of Header SECTION  -->
    <section id="games">
        <header id="start">
            <img src="./images/wraper.png" class="w-100" alt="">
        </header>
        <!-- End Of Header SECTION -->
        <!-- Start Of NavBar PART  -->
        <nav class="navbar navbar-expand-lg sticky-top text-white col-md-6 col-lg-9 py-3 px-1 mx-auto rounded-4 small"
            id="navBar">
            <div class="container">
                <div class="logo d-flex align-items-center">
                    <img src="./images/logo-sm.png" class="me-1" alt="">
                    <h5 class="text-uppercase">Game Review</h5>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item" id="navCategory">
                            <a class="nav-link active" aria-current="page" data-category="mmorpg">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="shooter">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="sailing">SAILING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="permadeath">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="superhero">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-category="pixel">PIXEL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Of NavBar PART  -->
        <!-- Start Of Loader SECTION  -->
        <!-- End Of Loader SECTION  -->
        <!-- Start Of Games SECTION  -->
        <section class="py-5">
            <div class="container">
                <div class="row gy-3" id="gamesRow">
                </div>
        </section>
    </section>
    <!-- End Of Games SECTION  -->
    <!-- Start Of Details SECTION  -->
    <section class="text-white py-5 d-none" id="details">
        <div class="container">
            <div class="details-header d-flex justify-content-between">
                <h2 class="mb-5">Details Game</h2>
                <button class="btn-close btn-close-white"></button>
            </div>
            <div class="row" id="detailsRow">

            </div>
        </div>
    </section>
    <!-- End Of Details SECTION  -->
    <!-- Start Of Loader PART  -->
    <div class="loading d-none" id="loader">
        <span class="loader"></span>
    </div>
    <!-- End Of Loader PART  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
